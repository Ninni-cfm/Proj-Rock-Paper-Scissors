<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors (Disney Edition)</title>
</head>

<body>

    <!-- ========================================================================== -->
    <form class="game">

        <h1>Rock, Paper, Scissors</h1>
        <h2>(Disney Edition)</h2>

        <section id="gameSetup" class="section gameSetup">
            <h2>Number of Rounds</h2>

            <div class="gameSetupRounds">

                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds5"> <span>&nbsp;5</span>
                </p>
                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds10"><span>&nbsp;10</span>
                </p>
                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds15"><span>&nbsp;15</span>
                </p>
                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds20"><span>&nbsp;20</span>
                </p>

                <p class="gameSetupRoundsCustom">
                    <input type="radio" name="radioRounds" id="rbCustom"><span>&nbsp;Rounds</span>
                    <input type="number" name="numCustomRounds" id="numCustomRounds" min="1" value="50"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </p>
            </div>

            <!-- finally the button to start the game -->
            <input type="button" value="Start Game" onclick="startGame()">

        </section>


        <!-- *********************************************************************************
            The gameplay area (where the fun starts). Will not be visible until the player
            hits the start button!
        -->
        <section id="gamePlay" class="section gamePlay">

            <!--  -->
            <div class="gamePlayActive">

                <h2>Game has started!<br>Good luck!</h2>

                <!-- show how many rounds are already played -->
                <p id="lblGameProgress"></p>

                <!-- a chance for the player to give up a hopeless game -->
                <input type="button" value="Give Up" onclick="playerSurrenders()">

            </div>

            <div>
                <div class="gamePlayPlayer">
                    <div class="player-move" onclick="makeMove('rock')">
                        <img src="assets/img/disney-rock-left.png" alt="rock">
                    </div>
                    <div class="player-move" onclick="makeMove('paper')">
                        <img src="assets/img/disney-paper-left.png" alt="paper">
                    </div>
                    <div class="player-move" onclick="makeMove('scissors')">
                        <img src="assets/img/disney-scissors-left.png" alt="scissors">
                    </div>
                </div>
                <div class="gamePlayComputer">
                    <img src="assets/img/mickey-mouse.png" alt="">
                </div>
            </div>
            <!-- Container for showing game messages -->
            <div id="gamePlayMessages" class="gamePlayMessages"></div>

        </section>
    </form>







    <script src="assets/js/main.js"></script>
</body>

</html>
