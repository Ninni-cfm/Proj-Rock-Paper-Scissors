<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="96x96">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <title>Rock, Paper, Scissors (Disney Edition)</title>
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <h2>(Disney Edition)</h2>

    <!-- ========================================================================== -->
    <form class="game" onsubmit="return false;">


        <section id="gameSetup" class="section gameSetup">
            <h2>Number of Rounds</h2>

            <div class="gameSetupRounds">

                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds5"
                        onclick="checkChanged(false)"> <span>&nbsp;5</span>
                </p>
                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds10"
                        onclick="checkChanged(false)"><span>&nbsp;10</span>
                </p>
                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds15"
                        onclick="checkChanged(false)"><span>&nbsp;15</span>
                </p>
                <p class="gameSetupRadio"> <input type="radio" name="radioRounds" id="rbRounds20"
                        onclick="checkChanged(false)"><span>&nbsp;20</span>
                </p>

                <p class="gameSetupRoundsCustom">
                    <input type="radio" name="radioRounds" id="rbCustom"
                        onclick="checkChanged(true)"><span>&nbsp;Rounds</span>
                    <input type="number" name="numCustomRounds" id="numCustomRounds" min="1" value="50"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </p>
            </div>

            <!-- finally the button to start the game -->
            <input type="button" value="Start Game" onclick="startGame()">

        </section>


        <!-- ************************************************************************
            *********
            The game play area (where the fun starts). Will not be visible until the player
            hits the start button!
        -->
        <section id="gamePlay" class="section gamePlay">

            <!-- show current progress of game -->
            <div class="gamePlayStatus">

                <!-- show how many rounds are already played -->
                <p id="lblGameProgress">&nbsp;</p>

                <!-- show the points for player and computer -->
                <p>Player</p>
                <p>-</p>
                <p>Mickey</p>
                <p id="lblPlayerPoints">0</p>
                <p>-</p>
                <p id="lblComputerPoints">0</p>
            </div>

            <div class="gamePlayAction">
                <div class="gamePlayActionPlayer">

                    <button id="btnRock" class="player-move" onclick="makeMove('rock')">
                        <img src="assets/img/disney-rock-left-colored.png" alt="rock">
                    </button>

                    <button id="btnPaper" class="player-move" onclick="makeMove('paper')">
                        <img src="assets/img/disney-paper-left-colored.png" alt="paper">
                    </button>

                    <button id="btnScissors" class="player-move" onclick="makeMove('scissors')">
                        <img src="assets/img/disney-scissors-left-colored.png" alt="scissors">
                    </button>

                </div>
                <div class="gamePlayActionComputer">
                    <img id="imgComputerMove" src="assets/img/mickey-mouse.png" alt="">
                </div>
            </div>

            <!-- a chance for the player to give up a hopeless game -->
            <!-- <input type="button" value="Give Up" onclick="playerSurrenders()"> -->

            <!-- Container for showing game messages -->
            <p id="gamePlayMessages" class="gamePlayMessages"></p>

        </section>
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
